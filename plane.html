<html>
    <head>
        <title>Flight booking form </title>
        <link rel="stylesheet" href="plane.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div class="booking-form-box">
            <div class="radio-btn">
            <input type="radio" class="btn" name="check" checked="checked"> <span>Rounddtrip</span>
            <input type="radio" class="btn" name="check"><span>One way</span>
            <input type="radio" class="btn" name="check"><span>Multy-city</span>
        </div>

        <div class="booking-form">
            <label>Flying form</label>
            <input type="text" class="form-control" placeholder="City or Airport">
            <label>Flying to</label>
            <input type="text" class="form-control" placeholder="City or Airport">

            <div class="input-grp">
                <label>Departing</label>
            <input type="text" class="form-control select-date">
            </div>

            <div class="input-grp">
                <label>Returning</label>
            <input type="text" class="form-control select-date">
            </div>

            <div class="input-grp">
                <label>Adults</label>
            <input type="number" class="form-control" value="1">
            </div>

            <div class="input-grp">
                <label>Children</label>
            <input type="number" class="form-control" value="0">
            </div>

            <div class="input-grp">
                <label>Travel Class</label>
                <select class="custom-select">
                    <option value="1">Economy Class</option>
                    <option value="2">Business Class</option>
                </select>
            </div>

            <div class="input-grp">
                <button type="button" class="btn btn-primary flight">Show Flights</button>
            </div>


            <div>

            </div>
        
            

    </body>
</html>
